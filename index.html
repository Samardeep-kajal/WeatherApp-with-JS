<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather app with JS</title>
  </head>
  <body>
    <div class="input">
      <input type="text" class="inputValue" placeholder="Enter a city name" />
      <input type="image" src="./Assets/search-icon.JPG" class="Submit" />
    </div>
    <div class="main-card">
      <p class="place-name">New York City</p>
      <img src="" alt="" class="temp-icon" />
      <p class="description">Raining</p>
      <p class="temp">20Â°C</p>
      <div class="humidity">
        <p class="hum-head">Humidity :</p>
        <p class="hum-res">30</p>
      </div>
      <div class="uvi">
        <p class="uvi-head">UV Index :</p>
        <p class="uvi-res">100</p>
      </div>
      <div class="windspeed">
        <p class="windspeed-head">Wind Speed :</p>
        <p class="windspeed-res">10Km/hr</p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
