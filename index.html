<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather app with JS</title>
  </head>
  <body>
    <div class="input">
      <input type="text" class="inputValue" placeholder="Enter a city name" />
      <input type="image" src="./Assets/search-icon.JPG" class="Submit" />
    </div>
    <div class="main-card">
      <p class="place-name"></p>
      <img src="" alt="" id="ticon" class="temp-icon" />
      <p class="description"></p>
      <p class="temp"></p>
      <div class="humidity">
        <p class="hum-head">Humidity :&nbsp;</p>
        <p class="hum-res"></p>
      </div>
      <div class="windspeed">
        <p class="windspeed-head">Wind Speed :&nbsp;</p>
        <p class="windspeed-res"></p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
